<!DOCTYPE html>
<html>
<head>
<title>Advanced BMI Calculator for Indian Adults 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 30px;
    width: 380px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

input {
    padding: 10px;
    margin: 8px 0;
    width: 95%;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px;
    width: 100%;
    background: #4facfe;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.result {
    margin-top: 15px;
    font-weight: bold;
}

.bmi-box {
    margin-top: 15px;
    padding: 10px;
    border-radius: 6px;
    color: white;
    font-weight: bold;
}

.product-box {
    margin-top: 15px;
}

.product-box a {
    display: block;
    margin: 6px 0;
    padding: 8px;
    background: #ff6b6b;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.footer {
    text-align: center;
    padding: 15px;
    background: rgba(0,0,0,0.1);
    font-size: 13px;
}
</style>
</head>

<body>

<div class="main">
<div class="container">

<h2>Advanced BMI Calculator</h2>

<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (cm)">
<button onclick="calculateBMI()">Calculate BMI</button>

<div class="result" id="result"></div>
<div id="bmiBox"></div>
<div id="weightRange"></div>
<div id="products"></div>

</div>
</div>

<div class="footer">
As an Amazon Associate, I earn from qualifying purchases.
<br>
© 2026 Anil BMI Calculator
</div>

<script>
function calculateBMI() {

var weight = document.getElementById("weight").value;
var height = document.getElementById("height").value;

if (weight === "" || height === "") {
    document.getElementById("result").innerHTML = "Please enter valid values.";
    return;
}

height = height / 100;
var bmi = weight / (height * height);
bmi = bmi.toFixed(2);

var category = "";
var color = "";
var productsHTML = "";

var idealMin = (18.5 * height * height).toFixed(1);
var idealMax = (22.9 * height * height).toFixed(1);

if (bmi < 18.5) {
    category = "Underweight";
    color = "#3498db";

    productsHTML = `
    <div class="product-box">
    <a href="PASTE_UNDERWEIGHT_LINK_1" target="_blank">Mass Gainer</a>
    <a href="PASTE_UNDERWEIGHT_LINK_2" target="_blank">Whey Protein</a>
    <a href="PASTE_UNDERWEIGHT_LINK_3" target="_blank">High Calorie Peanut Butter</a>
    </div>`;
}

else if (bmi < 23) {
    category = "Normal";
    color = "#2ecc71";

    productsHTML = `
    <div class="product-box">
    <a href="PASTE_NORMAL_LINK_1" target="_blank">Yoga Mat</a>
    <a href="PASTE_NORMAL_LINK_2" target="_blank">Resistance Bands</a>
    <a href="PASTE_NORMAL_LINK_3" target="_blank">Fitness Band</a>
    </div>`;
}

else if (bmi < 25) {
    category = "Overweight";
    color = "#f39c12";

    productsHTML = `
    <div class="product-box">
    <a href="PASTE_OVERWEIGHT_LINK_1" target="_blank">Digital Weighing Scale</a>
    <a href="PASTE_OVERWEIGHT_LINK_2" target="_blank">Skipping Rope</a>
    <a href="PASTE_OVERWEIGHT_LINK_3" target="_blank">Dumbbells Set</a>
    </div>`;
}

else {
    category = "Obese";
    color = "#e74c3c";

    productsHTML = `
    <div class="product-box">
    <a href="PASTE_OBESE_LINK_1" target="_blank">Body Fat Analyzer Scale</a>
    <a href="PASTE_OBESE_LINK_2" target="_blank">Exercise Cycle</a>
    <a href="PASTE_OBESE_LINK_3" target="_blank">Treadmill</a>
    </div>`;
}

document.getElementById("result").innerHTML =
"Your BMI: " + bmi + "<br>Category: " + category;

document.getElementById("bmiBox").innerHTML =
"<div class='bmi-box' style='background:" + color + ";'>Your BMI Status: " + category + "</div>";

document.getElementById("weightRange").innerHTML =
"<br>Healthy Weight Range: <strong>" + idealMin + " kg – " + idealMax + " kg</strong>";

document.getElementById("products").innerHTML = productsHTML;

}
</script>

</body>
</html>
