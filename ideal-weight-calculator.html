<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ideal Weight Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://fitmetricstools.com/bmi-calculator.html">
<style>
body{margin:0;font-family:Arial;background:#121212;color:#fff;}
.container{max-width:900px;margin:auto;padding:20px;}
.card{background:#1e1e1e;padding:25px;border-radius:12px;margin-top:20px;text-align:center;}
input{width:100%;padding:12px;margin-bottom:10px;border-radius:6px;border:1px solid #333;background:#222;color:#fff;}
button{width:100%;padding:12px;border:none;border-radius:6px;background:linear-gradient(90deg,#4facfe,#00f2fe);color:#fff;}
.result{margin-top:15px;font-size:18px;font-weight:bold;}
</style>
</head>
<body>

<div class="container">
<div class="card">
<h1>Ideal Weight Calculator</h1>

<input type="number" id="height" placeholder="Height (cm)">

<button onclick="calculateIdeal()">Calculate</button>

<div class="result" id="result"></div>
</div>
</div>

<script>
function calculateIdeal(){
var height=document.getElementById("height").value;

if(height==""){
document.getElementById("result").innerHTML="Enter height.";
return;
}

var ideal=(height-100)*0.9;

document.getElementById("result").innerHTML=
"Approx Ideal Weight: "+ideal.toFixed(1)+" kg";
}
</script>

</body>
</html>
