<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Water Intake Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#121212;color:#fff;}
.container{max-width:900px;margin:auto;padding:20px;}
.card{background:#1e1e1e;padding:25px;border-radius:12px;margin-top:20px;text-align:center;}
input{width:100%;padding:12px;margin-bottom:10px;border-radius:6px;border:1px solid #333;background:#222;color:#fff;}
button{width:100%;padding:12px;border:none;border-radius:6px;background:linear-gradient(90deg,#4facfe,#00f2fe);color:#fff;}
.result{margin-top:15px;font-size:18px;font-weight:bold;}
</style>
</head>
<body>

<div class="container">
<div class="card">
<h1>Daily Water Intake Calculator</h1>

<input type="number" id="weight" placeholder="Weight (kg)">

<button onclick="calculateWater()">Calculate</button>

<div class="result" id="result"></div>
</div>
</div>

<script>
function calculateWater(){
var weight=document.getElementById("weight").value;

if(weight==""){
document.getElementById("result").innerHTML="Enter weight.";
return;
}

var water=weight*35;
water=water/1000;

document.getElementById("result").innerHTML=
"Recommended Water Intake: "+water.toFixed(2)+" liters/day";
}
</script>

</body>
</html>
